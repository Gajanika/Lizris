<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> flex box 58</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class=" item item1">1</div>
        <div class=" item item2">2</div>
        <div class=" item item3">3</div>
        <div class=" item item4">4</div>
        <div class=" item item5">5</div>
        <div class=" item item6">6</div>
      
             
    </div>
<style>
   .container{
    display: flex;
    height: 80vh;
    align-items: baseline;   
}
  .item1{
    font-size: 5rem;
    align-self: flex-end;
  }
  .item3{
    font-size: 7rem;
    align-self: center;
  }
  .item6{
    font-size: 10rem;
    align-self: stretch;
  }
  .item4{ font-size: 10rem;

  }
</style>
 <h1>
    .container{  <br>
        display: flex; <br>
        height: 80vh; <br>
        align-items: baseline;  <br>  
    } <br>
      .item1{  <br>
        font-size: 5rem; <br>
        align-self: flex-end; <br>
      } <br>
      .item3{ <br>
        font-size: 7rem; <br>
        align-self: center; <br>
      }   <br>
      .item6{  <br>
        font-size: 10rem; <br>
        align-self: stretch;  <br>
      } <br>
      .item4{ font-size: 10rem; <br>
    
      } <br>
 </h1>
</body>
</html>
