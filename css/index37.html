<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Order  flex box 37</title>\
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class=" item item1">1</div>
        <div class=" item item2">2</div>
        <div class=" item item3">nav</div>
        <div class=" item item4">4</div>
        <div class=" item item5">5</div>
        <div class=" item item6">6</div>
      
             
    </div>
<style>
   .container{
    display: flex;

 
   }
 
   @media screen and (max-width:400px) {
    .item3{
        order: -1;
    }
   }
</style>
<h1>
    .item3 { order: 1; }<br>
  Default order value is 0.<br>
  Items with higher order appear later.<br>
  When order is changed, item positions also change.
   
</h1> 
</body>
</html>
