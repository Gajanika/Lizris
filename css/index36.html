<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Order  flex box 36</title>\
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class=" item item1">1</div>
        <div class=" item item2">2</div>
        <div class=" item item3">3</div>
        <div class=" item item4">4</div>
        <div class=" item item5">5</div>
        <div class=" item item6">6</div>
      
             
    </div>
<style>
   .container{
    display: flex;

 
   }
   .item3{
   order:1;
   }
   .item5{
    order:1;
   }
   .item6{
    order: -1;
   }
</style>
<h1>
    Demonstration of Flexbox <code>order</code> Property<br>
    <code>.item3 { order: 1; }</code><br>
    <code>.item5 { order: 1; }</code><br>
    <code>.item6 { order: -1; }</code><br>
    Items with lower order appear first. Default is <code>order: 0;</code>
</h1> 
</body>
</html>
