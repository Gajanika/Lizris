<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">Navigate</div>
       
        
    </div>
 
     
<style>
    
    .container{
            display: grid;
            gap:20px;
            grid-template-columns: repeat(3 maximum(150px,1fr));

            
    }
  .item:nth-child(3){
    order:1;
  }
  .item:nth-child(2){
     order: 2;
  }
  
  @media screen and (max-width:400px){
    .item:nth-child(1){
    order: 3;
  }
  }
</style>
</body>
</html>
