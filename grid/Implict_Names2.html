<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>implicts_name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
         <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
        
    </div>
 
     
<style>
    
    .container{
            display: grid;
            gap:20px;
            grid-template-rows: [outer-start] 1fr [inner-start] 2fr[inner-end]
            1fr[outer-end];
            grid-template-columns: [outer-start] 1fr[inner-start] 2fr [inner-end]
            1fr [outer-end];
          
    }
  .item:nth-child(1){
    grid-area:outer;

  }
  .item:nth-child(3){
    background-color: brown;
    grid-area: inner;
  }
</style>
</body>
</html>
